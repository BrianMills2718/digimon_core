type: object
properties:
  tool_id:
    type: string
    pattern: "^T[0-9]+[A-Z]*_[A-Z_]+$"
  name:
    type: string
    minLength: 1
  description:
    type: string
    minLength: 10
  version:
    type: string
    pattern: "^[0-9]+\\.[0-9]+\\.[0-9]+$"
  category:
    type: string
    enum: ["document_processing", "entity_extraction", "graph_building", "analysis", "cross_modal"]
  input_schema:
    type: object
    properties:
      type:
        type: string
        enum: ["object"]
      properties:
        type: object
      required:
        type: array
        items:
          type: string
    required: ["type", "properties"]
  output_schema:
    type: object
    properties:
      type:
        type: string
        enum: ["object"]
      properties:
        type: object
      required:
        type: array
        items:
          type: string
    required: ["type", "properties"]
  dependencies:
    type: array
    items:
      type: string
  performance_requirements:
    type: object
    properties:
      max_execution_time:
        type: number
        minimum: 0
      max_memory_mb:
        type: number
        minimum: 0
      min_accuracy:
        type: number
        minimum: 0
        maximum: 1
  error_conditions:
    type: array
    items:
      type: string
required:
  - tool_id
  - name
  - description
  - category
  - input_schema
  - output_schema