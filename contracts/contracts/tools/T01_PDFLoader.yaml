name: T01_PDFLoader
version: "1.0"
description: "Loads PDF documents and extracts text content with metadata"

input_contract:
  type: object
  properties:
    file_path:
      type: string
      description: "Path to PDF file"
      pattern: "^.*\.pdf$"
    extract_metadata:
      type: boolean
      default: true
      description: "Whether to extract document metadata"
    page_range:
      type: array
      items:
        type: integer
        minimum: 1
      minItems: 2
      maxItems: 2
      description: "Optional page range [start, end]"
  required:
    - file_path

output_contract:
  type: object
  properties:
    text:
      type: string
      minLength: 1
      description: "Extracted text content"
    metadata:
      type: object
      properties:
        page_count:
          type: integer
          minimum: 1
        title:
          type: string
        author:
          type: string
        creation_date:
          type: string
          format: date-time
      required:
        - page_count
    pages:
      type: array
      items:
        type: object
        properties:
          page_number:
            type: integer
            minimum: 1
          text:
            type: string
          char_count:
            type: integer
            minimum: 0
        required:
          - page_number
          - text
    execution_metadata:
      type: object
      properties:
        tool_name:
          type: string
          const: "T01_PDFLoader"
        execution_time:
          type: number
          minimum: 0
        file_size_bytes:
          type: integer
          minimum: 0
      required:
        - tool_name
        - execution_time
  required:
    - text
    - metadata
    - pages
    - execution_metadata