tool_id: "T01_PDF_LOADER"
name: "PDF Document Loader"
description: "Loads PDF documents and converts to standardized document format"
version: "1.0.0"
category: "document_processing"

input_schema:
  type: object
  properties:
    file_path:
      type: string
      minLength: 1
      description: "Path to the PDF file to load"
    workflow_id:
      type: string
      description: "Workflow identifier for tracking"
    extract_metadata:
      type: boolean
      default: true
      description: "Whether to extract document metadata"
  required: ["file_path"]

output_schema:
  type: object
  properties:
    document_ref:
      type: string
      description: "Reference to the loaded document"
    text:
      type: string
      description: "Extracted text content"
    metadata:
      type: object
      properties:
        title:
          type: string
        author:
          type: string
        page_count:
          type: integer
        file_size:
          type: integer
        created_date:
          type: string
    confidence:
      type: number
      minimum: 0
      maximum: 1
      description: "Confidence in text extraction quality"
    processing_stats:
      type: object
      properties:
        pages_processed:
          type: integer
        text_length:
          type: integer
        extraction_time:
          type: number
  required: ["document_ref", "text", "confidence"]

depends_on: []

dependencies:
  - "pypdf"

performance_requirements:
  max_execution_time: 30.0
  max_memory_mb: 200
  min_accuracy: 0.95

error_conditions:
  - "PDF_LOAD_ERROR"
  - "PDF_PARSE_ERROR"
  - "INVALID_FILE_PATH"
  - "INVALID_INPUT"