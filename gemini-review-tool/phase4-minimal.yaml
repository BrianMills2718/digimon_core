project_name: "Phase 4 Production Readiness"
project_path: "../"
output_format: "markdown"
output_file: "phase4-minimal-results.md"
keep_repomix: true

include_patterns:
  - "main.py"
  - ".env.example"
  - "validate_phase4.py"
  - "src/core/error_handler.py"
  - "docker/Dockerfile"

ignore_patterns:
  - "**/*.log"
  - "**/tests/**"
  - "**/docs/**"

custom_prompt: |
  Validate these key Phase 4 files exist and contain proper implementations:
  
  1. main.py - Should have health endpoints (/health, /ready, /metrics)
  2. .env.example - Should have production environment variables
  3. validate_phase4.py - Should be comprehensive validation script
  4. src/core/error_handler.py - Should have ProductionErrorHandler class
  5. docker/Dockerfile - Should have production Docker configuration
  
  For each file, verify it exists and contains the expected functionality.
  Provide specific evidence from the code.