custom_prompt: |
  Please validate the specific claims of MVRT tool repair success by carefully reviewing the provided files:
  
  FOCUS ON VALIDATING THESE 8 CLAIMS:
  1. Import error fixes - verify actual code changes converted relative to absolute imports
  2. Instantiation error fixes - verify get_config imports and Neo4j manager fixes
  3. Interface compliance - verify execute() method implementations with proper signatures
  4. Parameter handling - verify validation mode support in tools
  5. Missing tool implementation - verify complete functionality of cross-modal tools
  6. Overall tool functionality rate - verify 90%+ success rate from validation output
  7. Version conflict resolution - verify archived/ directory and conflict resolution
  8. Evidence quality - verify all claims have real timestamps and execution logs

  VALIDATION CRITERIA - Each claim must be validated with:
  - Actual code inspection showing the claimed changes
  - Evidence of successful execution with real timestamps
  - Verification that fixes address the specific problems mentioned
  - Confirmation that validation testing confirms functionality
  - Assessment of overall MVRT completion percentage
  
  Please provide verdicts for each claim as ✅ (validated), ⚠️ (partially validated), or ❌ (not validated).