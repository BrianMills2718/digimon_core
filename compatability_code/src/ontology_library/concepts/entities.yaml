# Entity Concepts from Social/Behavioral/Communication Science Theories
# Based on Tables 3.1-3.3 from the dissertation proposal

# Core Actor Concepts
IndividualActor:
  indigenous_term: ["individual", "person", "actor", "agent", "human subject"]
  description: "A single human or computational entity in a social system."
  subTypeOf: []
  references: ["Ajzen, 1985", "Petty & Cacioppo, 1986", "Bandura, 1986"]
  typical_attributes: ["beliefs", "attitudes", "intentions", "self_efficacy"]
  examples: ["voter", "consumer", "social media user", "research participant"]

SocialGroup:
  indigenous_term: ["group", "community", "in-group", "out-group", "collective", "organization"]
  description: "A collection of individuals sharing common characteristics, identity, or purpose."
  subTypeOf: []
  references: ["Tajfel & Turner, 1979", "Moscovici, 1980", "McAdam et al., 1996"]
  typical_attributes: ["group_identity", "norms", "cohesion", "size"]
  examples: ["political party", "religious community", "social movement", "online community"]

Institution:
  indigenous_term: ["institution", "organization", "formal structure", "establishment"]
  description: "A formal organization or established structure with defined rules and procedures."
  subTypeOf: []
  references: ["March & Olsen, 2009", "Ostrom, 1990", "North, 1990"]
  typical_attributes: ["rules", "procedures", "hierarchy", "mandate"]
  examples: ["government agency", "corporation", "university", "NGO"]

# Communication Entities
Message:
  indigenous_term: ["message", "communication", "text", "discourse", "content", "information"]
  description: "A unit of information transmitted between actors or within a system."
  subTypeOf: []
  references: ["Lasswell, 1948", "Shannon & Weaver, 1949", "Druckman, 2022"]
  typical_attributes: ["content", "framing", "medium", "sender", "receiver"]
  examples: ["news article", "social media post", "political speech", "advertisement"]

Source:
  indigenous_term: ["source", "speaker", "sender", "communicator", "messenger"]
  description: "The originator or transmitter of a message or influence attempt."
  subTypeOf: []
  references: ["Hovland & Weiss, 1951", "Katz & Lazarsfeld, 1955", "McGuire, 1969"]
  typical_attributes: ["credibility", "expertise", "trustworthiness", "attractiveness"]
  examples: ["journalist", "politician", "influencer", "expert witness"]

Audience:
  indigenous_term: ["audience", "receiver", "recipient", "public", "target"]
  description: "The intended or actual recipients of a message or influence attempt."
  subTypeOf: []
  references: ["Lazarsfeld et al., 1944", "Klapper, 1960", "Zaller, 1992"]
  typical_attributes: ["size", "demographics", "prior_beliefs", "engagement_level"]
  examples: ["voters", "consumers", "social media followers", "study participants"]

# Cognitive/Psychological Entities
Belief:
  indigenous_term: ["belief", "opinion", "conviction", "view", "position"]
  description: "A cognitive representation held to be true by an individual or group."
  subTypeOf: []
  references: ["Fishbein & Ajzen, 1975", "Rokeach, 1968", "Bem, 1970"]
  typical_attributes: ["strength", "certainty", "centrality", "source"]
  examples: ["political belief", "conspiracy theory", "scientific belief", "religious belief"]

Attitude:
  indigenous_term: ["attitude", "evaluation", "disposition", "stance"]
  description: "A psychological tendency expressed by evaluating an entity with favor or disfavor."
  subTypeOf: []
  references: ["Allport, 1935", "Eagly & Chaiken, 1993", "Petty et al., 2003"]
  typical_attributes: ["valence", "strength", "accessibility", "ambivalence"]
  examples: ["brand attitude", "political attitude", "prejudice", "preference"]

Norm:
  indigenous_term: ["norm", "standard", "expectation", "convention", "rule"]
  description: "A shared expectation or rule that guides behavior within a group or society."
  subTypeOf: []
  references: ["Cialdini, 2003", "Bicchieri, 2006", "Ostrom, 1990"]
  typical_attributes: ["strength", "consensus", "enforcement", "visibility"]
  examples: ["social norm", "injunctive norm", "descriptive norm", "cultural norm"]

Identity:
  indigenous_term: ["identity", "self-concept", "social identity", "role identity"]
  description: "An individual's or group's conception of self in relation to others or society."
  subTypeOf: []
  references: ["Tajfel & Turner, 1979", "Stryker, 1980", "Burke & Stets, 2009"]
  typical_attributes: ["salience", "commitment", "verification", "multiplicity"]
  examples: ["national identity", "professional identity", "gender identity", "group identity"]

# Behavioral Entities
Behavior:
  indigenous_term: ["behavior", "action", "conduct", "practice", "activity"]
  description: "An observable action or response by an individual or group."
  subTypeOf: []
  references: ["Skinner, 1953", "Bandura, 1977", "Ajzen, 1991"]
  typical_attributes: ["frequency", "intensity", "duration", "context"]
  examples: ["voting", "purchasing", "sharing information", "protesting"]

Intention:
  indigenous_term: ["intention", "plan", "goal", "aim", "purpose"]
  description: "A determination to act in a certain way or achieve a specific outcome."
  subTypeOf: []
  references: ["Ajzen & Fishbein, 1980", "Gollwitzer, 1999", "Sheeran, 2002"]
  typical_attributes: ["strength", "specificity", "time_frame", "commitment"]
  examples: ["voting intention", "purchase intention", "behavioral intention"]

# Structural Entities
Network:
  indigenous_term: ["network", "social network", "connection pattern", "web"]
  description: "A structure of interconnected actors or entities."
  subTypeOf: []
  references: ["Granovetter, 1973", "Watts & Strogatz, 1998", "Borgatti et al., 2009"]
  typical_attributes: ["density", "centralization", "clustering", "diameter"]
  examples: ["friendship network", "communication network", "influence network"]

System:
  indigenous_term: ["system", "structure", "framework", "ecosystem"]
  description: "An organized whole comprising interrelated and interdependent parts."
  subTypeOf: []
  references: ["von Bertalanffy, 1968", "Luhmann, 1995", "Holland, 1995"]
  typical_attributes: ["boundaries", "feedback_loops", "emergence", "adaptation"]
  examples: ["political system", "media system", "social system", "economic system"]

Channel:
  indigenous_term: ["channel", "medium", "platform", "conduit", "pathway"]
  description: "The means or medium through which messages or influences are transmitted."
  subTypeOf: []
  references: ["McLuhan, 1964", "Daft & Lengel, 1986", "Media Richness Theory"]
  typical_attributes: ["capacity", "richness", "synchronicity", "accessibility"]
  examples: ["social media platform", "mass media", "interpersonal channel", "digital platform"]

Event:
  indigenous_term: ["event", "occurrence", "incident", "happening", "episode"]
  description: "A significant occurrence or happening that can influence beliefs, attitudes, or behaviors."
  subTypeOf: []
  references: ["Sewell, 1996", "Abbott, 2001", "Event History Analysis"]
  typical_attributes: ["timing", "magnitude", "visibility", "consequences"]
  examples: ["election", "crisis", "announcement", "intervention"]