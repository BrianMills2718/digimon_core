# Modifier Concepts from Social/Behavioral/Communication Science Theories
# Based on Tables 3.1-3.3 from the dissertation proposal

# Temporal Modifiers
temporal_phase:
  indigenous_term: ["time period", "phase", "stage", "temporal context", "when"]
  description: "Specifies the temporal phase or period when something occurs."
  subTypeOf: []
  references: ["Event History Analysis", "Temporal Logic", "Abbott, 2001"]
  category: "temporal"
  applies_to: ["Entity", "Connection", "Property", "Event", "Behavior"]
  values: ["past", "present", "future", "ongoing", "completed", "planned"]
  default_value: "present"

temporal_frequency:
  indigenous_term: ["frequency", "how often", "recurrence", "periodicity"]
  description: "Specifies how often something occurs temporally."
  subTypeOf: []
  references: ["Time Series Analysis", "Behavioral Frequency"]
  category: "temporal"
  applies_to: ["Behavior", "Event", "Message", "Connection"]
  values: ["once", "rarely", "occasionally", "frequently", "always", "never"]
  default_value: "once"

temporal_duration:
  indigenous_term: ["duration", "how long", "time span", "persistence"]
  description: "Specifies how long something lasts or persists."
  subTypeOf: []
  references: ["Event Duration", "Process Theory"]
  category: "temporal"
  applies_to: ["Event", "Behavior", "State", "Connection"]
  values: ["momentary", "brief", "moderate", "extended", "permanent"]
  default_value: "moderate"

# Modal Modifiers
possibility:
  indigenous_term: ["possible", "could", "might", "may", "potential"]
  description: "Indicates the possibility or potential of something."
  subTypeOf: []
  references: ["Modal Logic", "Epistemic Modality"]
  category: "modal"
  applies_to: ["Entity", "Connection", "Event", "Behavior"]
  values: ["impossible", "unlikely", "possible", "likely", "certain"]
  default_value: "possible"

necessity:
  indigenous_term: ["necessary", "must", "required", "essential", "mandatory"]
  description: "Indicates the necessity or requirement of something."
  subTypeOf: []
  references: ["Deontic Logic", "Normative Theory"]
  category: "modal"
  applies_to: ["Behavior", "Norm", "Connection", "Property"]
  values: ["optional", "recommended", "required", "mandatory", "prohibited"]
  default_value: "optional"

conditionality:
  indigenous_term: ["if", "conditional", "contingent", "depends on", "given that"]
  description: "Indicates that something is conditional on other factors."
  subTypeOf: []
  references: ["Conditional Logic", "Contingency Theory"]
  category: "modal"
  applies_to: ["Connection", "Behavior", "Effect", "Influence"]
  values: ["unconditional", "weakly_conditional", "moderately_conditional", "strongly_conditional", "fully_conditional"]
  default_value: "unconditional"

# Truth Value Modifiers
truth_status:
  indigenous_term: ["true", "false", "verified", "claimed", "disputed"]
  description: "Indicates the truth status or verification level of information."
  subTypeOf: []
  references: ["Epistemology", "Fact-Checking", "Misinformation Research"]
  category: "truth_value"
  applies_to: ["Belief", "Message", "Claim", "Information"]
  values: ["verified_true", "likely_true", "uncertain", "likely_false", "verified_false", "disputed"]
  default_value: "uncertain"

factuality:
  indigenous_term: ["factual", "opinion", "speculation", "interpretation"]
  description: "Indicates whether something is factual or interpretive."
  subTypeOf: []
  references: ["Journalism Studies", "Information Quality"]
  category: "truth_value"
  applies_to: ["Message", "Belief", "Statement", "Content"]
  values: ["fact", "evidence_based", "interpretation", "opinion", "speculation"]
  default_value: "interpretation"

# Certainty Modifiers
certainty_level:
  indigenous_term: ["certain", "uncertain", "confident", "tentative", "sure"]
  description: "Indicates the level of certainty or confidence."
  subTypeOf: []
  references: ["Uncertainty Theory", "Confidence Intervals", "Berger & Calabrese, 1975"]
  category: "certainty"
  applies_to: ["Entity", "Connection", "Property", "Extraction"]
  values: ["very_uncertain", "uncertain", "somewhat_certain", "certain", "very_certain"]
  default_value: "somewhat_certain"

evidence_strength:
  indigenous_term: ["evidence", "support", "proof", "substantiation", "backing"]
  description: "Indicates the strength of evidence supporting something."
  subTypeOf: []
  references: ["Evidence-Based Practice", "Argumentation Theory"]
  category: "certainty"
  applies_to: ["Belief", "Claim", "Connection", "Influence"]
  values: ["no_evidence", "weak_evidence", "moderate_evidence", "strong_evidence", "conclusive_evidence"]
  default_value: "moderate_evidence"

# Normative Modifiers
normative_valence:
  indigenous_term: ["good", "bad", "right", "wrong", "should", "ought"]
  description: "Indicates the normative evaluation or prescription."
  subTypeOf: []
  references: ["Moral Psychology", "Normative Ethics", "Haidt, 2001"]
  category: "normative"
  applies_to: ["Behavior", "Belief", "Norm", "Action"]
  values: ["very_negative", "negative", "neutral", "positive", "very_positive"]
  default_value: "neutral"

social_desirability:
  indigenous_term: ["desirable", "appropriate", "acceptable", "inappropriate"]
  description: "Indicates the social desirability or appropriateness."
  subTypeOf: []
  references: ["Social Desirability Bias", "Crowne & Marlowe, 1960"]
  category: "normative"
  applies_to: ["Behavior", "Belief", "Response", "Attitude"]
  values: ["highly_undesirable", "undesirable", "neutral", "desirable", "highly_desirable"]
  default_value: "neutral"

moral_foundation:
  indigenous_term: ["moral basis", "ethical principle", "value foundation"]
  description: "Indicates the moral foundation or principle involved."
  subTypeOf: []
  references: ["Moral Foundations Theory", "Haidt & Graham, 2007"]
  category: "normative"
  applies_to: ["Belief", "Norm", "Judgment", "Argument"]
  values: ["care_harm", "fairness_cheating", "loyalty_betrayal", "authority_subversion", "sanctity_degradation", "liberty_oppression"]
  default_value: null

# Context/Scope Modifiers
scope:
  indigenous_term: ["scope", "range", "extent", "breadth", "coverage"]
  description: "Indicates the scope or range of applicability."
  subTypeOf: []
  references: ["Scope Conditions", "Boundary Specifications", "Walker & Cohen, 1985"]
  category: "other"
  applies_to: ["Entity", "Connection", "Effect", "Generalization"]
  values: ["individual", "local", "regional", "national", "global", "universal"]
  default_value: "individual"

visibility:
  indigenous_term: ["visible", "public", "private", "hidden", "transparent"]
  description: "Indicates the visibility or publicity of something."
  subTypeOf: []
  references: ["Public Sphere Theory", "Habermas, 1989"]
  category: "other"
  applies_to: ["Behavior", "Information", "Event", "Communication"]
  values: ["completely_private", "limited_visibility", "semi_public", "public", "highly_public"]
  default_value: "semi_public"

intensity:
  indigenous_term: ["intensity", "strength", "degree", "magnitude", "level"]
  description: "Indicates the intensity or strength of something."
  subTypeOf: []
  references: ["Measurement Theory", "Effect Sizes"]
  category: "other"
  applies_to: ["Entity", "Connection", "Property", "Effect"]
  values: ["very_weak", "weak", "moderate", "strong", "very_strong"]
  default_value: "moderate"

# Source/Attribution Modifiers
source_attribution:
  indigenous_term: ["according to", "source", "attributed to", "claimed by"]
  description: "Indicates the source or attribution of information."
  subTypeOf: []
  references: ["Attribution Theory", "Source Credibility"]
  category: "other"
  applies_to: ["Belief", "Message", "Claim", "Information"]
  values: ["self", "other_individual", "group", "institution", "anonymous", "multiple_sources"]
  default_value: "self"

perspective:
  indigenous_term: ["perspective", "viewpoint", "standpoint", "lens", "frame"]
  description: "Indicates the perspective from which something is viewed."
  subTypeOf: []
  references: ["Standpoint Theory", "Perspectivism", "Harding, 1986"]
  category: "other"
  applies_to: ["Entity", "Event", "Analysis", "Interpretation"]
  values: ["first_person", "second_person", "third_person", "insider", "outsider", "neutral_observer"]
  default_value: "third_person"

# Change/Stability Modifiers
change_direction:
  indigenous_term: ["increasing", "decreasing", "stable", "changing", "trend"]
  description: "Indicates the direction of change over time."
  subTypeOf: []
  references: ["Change Theory", "Trend Analysis"]
  category: "temporal"
  applies_to: ["Property", "Attitude", "Behavior", "Belief"]
  values: ["decreasing_rapidly", "decreasing", "stable", "increasing", "increasing_rapidly"]
  default_value: "stable"

stability:
  indigenous_term: ["stable", "unstable", "volatile", "consistent", "variable"]
  description: "Indicates the stability or consistency over time."
  subTypeOf: []
  references: ["Systems Theory", "Stability Analysis"]
  category: "temporal"
  applies_to: ["Entity", "Connection", "System", "Pattern"]
  values: ["highly_unstable", "unstable", "moderately_stable", "stable", "highly_stable"]
  default_value: "moderately_stable"